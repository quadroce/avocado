  <style>
/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f4f4f4;
  padding: 20px;
}

/* Header styles */
header {
  text-align: center;
  margin-bottom: 30px;
}

header img {
  width: 100px;
  height: auto;
  margin-bottom: 10px;
}

h1 {
  color: #50b47b;
  font-size: 2.5em;
  margin-bottom: 10px;
}

h5 {
  color: #666;
  font-size: 1em;
  margin-bottom: 5px;
}

h6 {
  color: #888;
  font-size: 0.9em;
}

/* Container styles */
.container {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

/* Textarea and output styles */
textarea, #outputText {
  width: 48%;
  height: 300px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-family: 'Courier New', monospace;
  font-size: 14px;
}

#outputText {
  background-color: #fff;
  overflow-y: auto;
}

/* Button styles */
.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}

button, .file-upload label {
  background-color: #50b47b;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 14px;
}

button:hover, .file-upload label:hover {
  background-color: #429c68;
}

#formatButton {
  background-color: #2e8b57; /* A different shade of green */
}

#formatButton:hover {
  background-color: #26734a;
}

/* File upload styles */
.file-upload {
  display: inline-block;
}

#fileInput {
  display: none;
}

/* Footer styles */
footer {
  text-align: center;
  margin-top: 30px;
  color: #888;
  font-size: 0.8em;
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  
  textarea, #outputText {
    width: 100%;
    margin-bottom: 20px;
  }
  
  .buttons {
    flex-wrap: wrap;
  }
  
  button, .file-upload label {
    flex: 1 0 40%;
  }
}
  </style>
</head>
