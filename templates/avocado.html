<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avocado VTT Fixer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container p-5 bg-white rounded shadow" style="max-width: 600px;">
    <h1 class="text-center text-success mb-4">Avocado VTT Fixer ðŸ¥‘</h1>

    <!-- File Upload Section -->
    <form action="/clean_vtt" method="post" enctype="multipart/form-data">
      <div class="mb-3 text-center">
        <label for="vttFile" class="form-label fs-5">Upload your VTT file to process</label>
        <input type="file" class="form-control" id="vttFile" name="vttFile" accept=".vtt" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Delete Ascending Numbers</button>
      </div>
    </form>

    <!-- Correct.js Section -->
    <div class="mt-4 text-center">
      <h2 class="fs-4">Run JavaScript</h2>
      <button id="Fix Short Captions" class="btn btn-primary btn-lg">Run correct.js</button>
    </div>
  </div>

  <script>
    document.getElementById("runCorrectJs").addEventListener("click", () => {
      const script = document.createElement("script");
      script.src = "/static/correct.js";
      document.body.appendChild(script);
      alert("Script correct.js executed!");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
