<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avocado VTT Fixer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥‘</text></svg>">
  <style>
    :root {
      --avocado-green: #6b8e23;
      --avocado-light: #d0e68b;
      --avocado-dark: #3a5311;
      --avocado-bg: #eef4d3;
    }
    body {
      font-family: 'Verdana', sans-serif;
      background-color: var(--avocado-bg);
      color: var(--avocado-dark);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .app-container {
      width: 95%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .section {
      background-color: var(--avocado-light);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      grid-column: span 2;
      text-align: center;
      color: var(--avocado-green);
      font-size: 2.5em;
      text-shadow: 1px 1px var(--avocado-dark);
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: var(--avocado-green);
      border-bottom: 2px solid var(--avocado-dark);
      padding-bottom: 5px;
    }
    .file-input-container, .url-input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .file-input-label, .url-input {
      background-color: var(--avocado-green);
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .file-input-label:hover, .url-input:hover {
      background-color: var(--avocado-dark);
    }
    .url-input {
      width: 100%;
      box-sizing: border-box;
    }
    .button-container {
      text-align: center;
      margin: 20px 0;
    }
    .button {
      background-color: var(--avocado-green);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: var(--avocado-dark);
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid var(--avocado-green);
      border-radius: 5px;
      font-family: monospace;
      resize: none;
    }
    #logOutput {
      background-color: white;
      border: 1px solid var(--avocado-dark);
      border-radius: 5px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    .error { color: #e74c3c; }
    .merge { color: #27ae60; }
    .question { color: #f39c12; }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>ðŸ¥‘ Avocado VTT Fixer</h1>
    <div class="section">
      <h2>Input Files</h2>
      <div class="file-input-container">
        <label for="vttFileInput" class="file-input-label">Select VTT File</label>
        <input type="file" id="vttFileInput" accept=".vtt" style="display:none;">
      </div>
      <div class="url-input-container">
        <input type="url" id="mp4UrlInput" class="url-input" placeholder="Enter MP4 URL">
      </div>
      <textarea id="inputVtt" readonly></textarea>
      <div class="button-container">
        <button id="processVttButton" class="button">Process VTT</button>
        <button id="ccosButton" class="button">Check Caption On Screen (CCOS)</button>
        <button id="downloadButton" class="button">Download VTT</button>
      </div>
    </div>
    <div class="section">
      <h2>Processed VTT</h2>
      <textarea id="outputVtt" readonly></textarea>
      <h2>Logs</h2>
      <div id="logOutput"></div>
    </div>
  </div>
  <script src="correct.js"></script>
  <script src="ccos.js"></script>
</body>
</html>
