<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTT File Processor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        #logOutput { margin-top: 20px; }
        .error { color: red; }
        .merge { color: green; }
        .question { color: yellow; }
    </style>
</head>
<body>
    <h1>VTT File Processor</h1>
    <input type="file" id="fileInput" accept=".vtt">
    <button id="processButton">Process VTT</button>
    <h2>Input VTT</h2>
    <textarea id="inputVtt" readonly></textarea>
    <h2>Processed VTT</h2>
    <textarea id="outputVtt" readonly></textarea>
    <h2>Logs</h2>
    <div id="logOutput"></div>
    <script src="vtt-processor.js"></script>
</body>
</html>
