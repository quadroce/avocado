<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVOCADO FIXING LINES</title>
  <style>
/* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f4f4f4;
  padding: 20px;
}

/* Header styles */
header {
  text-align: center;
  margin-bottom: 30px;
}

header img {
  width: 100px;
  height: auto;
  margin-bottom: 10px;
}

h1 {
  color: #50b47b;
  font-size: 2.5em;
  margin-bottom: 10px;
}

h5 {
  color: #666;
  font-size: 1em;
  margin-bottom: 5px;
}

h6 {
  color: #888;
  font-size: 0.9em;
}

/* Container styles */
.container {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

/* Textarea and output styles */
textarea, #outputText {
  width: 48%;
  height: 300px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-family: 'Courier New', monospace;
  font-size: 14px;
}

#outputText {
  background-color: #fff;
  overflow-y: auto;
}

/* Button styles */
.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}

button, .file-upload label {
  background-color: #50b47b;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 14px;
}

button:hover, .file-upload label:hover {
  background-color: #429c68;
}

#formatButton {
  background-color: #2e8b57; /* A different shade of green */
}

#formatButton:hover {
  background-color: #26734a;
}

/* File upload styles */
.file-upload {
  display: inline-block;
}

#fileInput {
  display: none;
}

/* Footer styles */
footer {
  text-align: center;
  margin-top: 30px;
  color: #888;
  font-size: 0.8em;
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  
  textarea, #outputText {
    width: 100%;
    margin-bottom: 20px;
  }
  
  .buttons {
    flex-wrap: wrap;
  }
  
  button, .file-upload label {
    flex: 1 0 40%;
  }
} #logOutput {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    </header>
  <div class="buttons">
    <div class="file-upload">
      <label for="fileInput">Upload VTT File</label>
      <input type="file" id="fileInput" accept=".vtt">
    </div>
    <button id="processButton">Avocadize it!</button>
    <button id="copyButton" onclick="copyOutput()">Copy to Clipboard</button>
    <button id="downloadButton" onclick="downloadOutput()" disabled>Download Avocado VTT</button>
  </div>

  <div class="container">
    <textarea id="inputText"></textarea>
    <pre id="outputText">Output will appear here!</pre>
  </div>

  <div id="logOutput">Processing logs will appear here.</div>

  <script src="https://unpkg.com/compromise@14.14.0/builds/compromise.js"></script>
  <script src="correct.js"></script>
  <script>
    let originalFileName = '';

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        originalFileName = file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
          // Display the uploaded file content in the input textarea
          document.getElementById('inputText').value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('processButton').addEventListener('click', function() {
      const inputVtt = document.getElementById('inputText').value;
      logs = []; // Reset logs
      const processedVtt = processVTT(inputVtt);
      document.getElementById('outputText').value = processedVtt;
      displayLogs();
      document.getElementById('downloadButton').disabled = false;
    });

    function copyOutput() {
      const outputVtt = document.getElementById('outputVtt');
      outputVtt.select();
      document.execCommand('copy');
      alert('Output copied to clipboard!');
    }

    function downloadOutput() {
      const outputVtt = document.getElementById('outputVtt').value;
      const blob = new Blob([outputVtt], { type: 'text/vtt' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      
      // Gestione del nome del file
      let fileName = originalFileName || 'output.vtt';
      let fileNameWithoutExtension = fileName.replace(/\.vtt$/, '');
      a.download = fileNameWithoutExtension + '_avocado.vtt';
      
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }
  </script>
  <footer>
    <p>TEST 09122024.0.3</p>
  </footer>
</body>
</html>
