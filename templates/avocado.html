<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avocado VTT Fixer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
  <style>
    :root {
      --avocado-green: #6b8e23;
      --avocado-light: #d0e68b;
      --avocado-dark: #3a5311;
      --avocado-bg: #eef4d3;
    }
    body {
      font-family: 'Verdana', sans-serif;
      background-color: var(--avocado-bg);
      color: var(--avocado-dark);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      width: 90%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .section {
      background-color: var(--avocado-light);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      grid-column: span 2;
      text-align: center;
      color: var(--avocado-green);
      font-size: 2.5em;
      text-shadow: 1px 1px var(--avocado-dark);
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: var(--avocado-green);
      border-bottom: 2px solid var(--avocado-dark);
      padding-bottom: 5px;
    }
    .file-input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .button-container {
      text-align: center;
      margin: 20px 0;
    }
    .button {
      background-color: var(--avocado-green);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: var(--avocado-dark);
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>ðŸ¥‘ Avocado VTT Fixer</h1>

    <!-- Upload File Section -->
    <form action="/clean_vtt" method="post" enctype="multipart/form-data" class="section">
      <h2>Delete Ascending Numbers</h2>
      <input type="file" name="vttFile" accept=".vtt" required>
      <div class="button-container">
        <button type="submit" class="button">Remove Descending Numbers</button>
      </div>
    </form>

    <!-- Correct.js Section -->
    <div class="section">
      <h2>Fix Short Captions</h2>
      <div class="button-container">
        <button id="runCorrectJs" class="button">Run correct.js</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("runCorrectJs").addEventListener("click", () => {
      // Esempio: Caricare lo script correct.js dinamicamente
      const script = document.createElement("script");
      script.src = "/static/correct.js";
      document.body.appendChild(script);
      alert("Script correct.js eseguito!");
    });
  </script>
</body>
</html>
